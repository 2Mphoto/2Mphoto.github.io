<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instant</title>

  <!-- CSS global du site -->
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- CSS spécifique Galerie (léger) -->
  <style>
    .stage{
      width:100%;
      min-height: calc(100vh - 72px);
      display:grid;
      place-items:center;
      padding: 24px 0;
    }

    .viewer{
      position:relative;
      width:min(1100px, 92vw);
      aspect-ratio: 16/10;
      border-radius: calc(var(--r) + 6px);
      overflow:hidden;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
    }

    .img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover;
      opacity:0;
      transform: scale(1.04);
      transition: opacity .55s ease, transform 1.6s ease;
      will-change: opacity, transform;
    }
    .img.is-active{ opacity:1; transform: scale(1); }

    .viewer::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.10) 45%, rgba(0,0,0,.62));
      pointer-events:none;
    }

    .topbar{
      position:absolute;
      top:18px; left:18px; right:18px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      z-index: 10;
    }

    .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(11,13,18,.55);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      color: rgba(244,245,247,.88);
      font-weight: 700;
    }
    .chip span{ color: var(--muted); font-weight: 600; font-size: 14px; }

    .nav{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:space-between;
      padding: 0 14px;
      z-index: 10;
      pointer-events:none;
    }
    .nav button{
      pointer-events:auto;
      width:46px; height:46px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: var(--txt);
      cursor:pointer;
      display:grid; place-items:center;
      font-size: 22px;
      backdrop-filter: blur(10px);
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
    }
    .nav button:hover{
      transform: scale(1.08);
      background: rgba(0,0,0,.40);
      border-color: rgba(255,255,255,.28);
    }

    .hint{
      position:absolute;
      bottom:94px; left:18px;
      z-index: 11;
      color: rgba(244,245,247,.72);
      font-size: 13px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.12);
      padding: 8px 10px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
    }

    .thumbs{
      position:absolute;
      left:18px; right:18px; bottom:18px;
      z-index: 11;
      display:flex; gap:10px;
      overflow:auto;
      padding:10px;
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      scrollbar-width: thin;
    }
    .thumbs::-webkit-scrollbar{ height: 10px; }
    .thumbs::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.20); border-radius:999px; }

    .thumb{
      flex: 0 0 auto;
      width: 92px; height: 58px;
      border-radius: 12px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      opacity: .72;
      transition: transform .16s ease, opacity .16s ease, border-color .16s ease;
    }
    .thumb:hover{ transform: scale(1.05); opacity: .95; }
    .thumb.is-active{ opacity: 1; border-color: rgba(255,255,255,.40); }
    .thumb img{ width:100%; height:100%; object-fit: cover; display:block; }

    @media (max-width: 720px){
      .stage{ min-height: calc(100vh - 64px); padding: 14px 0; }
      .nav button{ width:44px; height:44px; }
      .thumb{ width:84px; height:54px; }
    }
  </style>
</head>

<body>
  <!-- Header du site (même style que l’accueil) -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../index.html" aria-label="Retour accueil">
        <span class="brand-mark">2M</span><span class="brand-text">photo</span>
      </a>
      <nav class="nav">
        <a class="btn btn--small" href="../index.html">Accueil</a>
      </nav>
    </div>
  </header>

  <main class="stage">
    <section class="viewer" aria-label="Galerie Instant">
      <div class="topbar">
        <div class="chip">
          <b id="title">Instant</b>
          <span id="counter">0 / 0</span>
        </div>
        <a class="btn btn--small btn--ghost" href="../index.html" title="Retour accueil">⟵ Accueil</a>
      </div>

      <div class="nav" aria-hidden="false">
        <button id="prev" type="button" aria-label="Photo précédente">‹</button>
        <button id="next" type="button" aria-label="Photo suivante">›</button>
      </div>

      <img id="imgA" class="img is-active" alt="" />
      <img id="imgB" class="img" alt="" />

      <div class="hint">Clavier: ← → • Mobile: swipe</div>
      <div id="thumbs" class="thumbs" aria-label="Miniatures"></div>
    </section>
  </main>

  <script>
    const MANIFEST_URL = "../assets/img/instant/manifest.json";
    const BASE_PATH = "../assets/img/instant/";

    const titleEl = document.getElementById("title");
    const counterEl = document.getElementById("counter");
    const thumbsEl = document.getElementById("thumbs");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    const imgA = document.getElementById("imgA");
    const imgB = document.getElementById("imgB");
    let front = imgA, back = imgB;

    let images = [];
    let idx = 0;
    let isBusy = false;

    function setCounter(){ counterEl.textContent = `${idx + 1} / ${images.length}`; }
    function setActiveThumb(){
      [...thumbsEl.children].forEach((t, i) => t.classList.toggle("is-active", i === idx));
      const active = thumbsEl.children[idx];
      if (active) active.scrollIntoView({behavior:"smooth", inline:"center", block:"nearest"});
    }
    async function preload(src){
      return new Promise((resolve, reject) => {
        const im = new Image();
        im.onload = resolve;
        im.onerror = () => reject(new Error("Image non trouvée: " + src));
        im.src = src;
      });
    }
    async function show(i){
      if (!images.length) return;
      const target = (i + images.length) % images.length;
      if (isBusy) return;
      isBusy = true;

      const src = BASE_PATH + images[target];
      try{ await preload(src); } catch(e){ console.warn(e); isBusy=false; return; }

      back.src = src;
      back.alt = `${titleEl.textContent} — ${target + 1}`;
      back.classList.add("is-active");
      front.classList.remove("is-active");

      setTimeout(()=>{
        const tmp = front; front = back; back = tmp;
        idx = target;
        setCounter();
        setActiveThumb();
        isBusy = false;
      }, 650);
    }
    function buildThumbs(){
      thumbsEl.innerHTML = "";
      images.forEach((name, i) => {
        const t = document.createElement("button");
        t.type = "button";
        t.className = "thumb";

        const im = document.createElement("img");
        im.loading = "lazy";
        im.src = BASE_PATH + name;
        im.alt = `Miniature ${i + 1}`;

        t.appendChild(im);
        t.addEventListener("click", () => show(i));
        thumbsEl.appendChild(t);
      });
    }

    function next(){ show(idx + 1); }
    function prev(){ show(idx - 1); }

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
    });

    let sx=null, sy=null;
    const viewer = document.querySelector(".viewer");
    viewer.addEventListener("touchstart", (e) => {
      if (!e.touches?.length) return;
      sx = e.touches[0].clientX; sy = e.touches[0].clientY;
    }, {passive:true});
    viewer.addEventListener("touchend", (e) => {
      if (sx === null) return;
      const ex = e.changedTouches[0].clientX;
      const ey = e.changedTouches[0].clientY;
      const dx = ex - sx, dy = ey - sy;
      sx = null; sy = null;
      if (Math.abs(dx) < 35 || Math.abs(dx) < Math.abs(dy)) return;
      if (dx < 0) next(); else prev();
    }, {passive:true});

    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);

    (async () => {
      const res = await fetch(MANIFEST_URL, {cache:"no-store"});
      const data = await res.json();
      titleEl.textContent = data.title || "Instant";
      images = Array.isArray(data.images) ? data.images : [];
      if (!images.length){ counterEl.textContent = "0 / 0"; return; }
      buildThumbs();
      front.src = BASE_PATH + images[0];
      front.alt = `${titleEl.textContent} — 1`;
      idx = 0;
      setCounter();
      setActiveThumb();
    })();
  </script>
</body>
</html>
