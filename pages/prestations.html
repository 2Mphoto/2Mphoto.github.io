<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Prestations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: url("../assets/img/fond-prestations.jpg") center / cover no-repeat;
      color: #111;
    }

    /* voile sombre pour lisibilité */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    /* TITRE CENTRAL */
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .title h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    /* CARDS */
    .card {
      position: absolute;
      width: 260px;
      text-align: center;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.08);
      z-index: 5;
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 14px;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 6px;
      font-family: Georgia, serif;
    }

    .card p {
      font-size: 0.95rem;
    }

    /* POSITIONS (en % pour s’adapter à l’écran) */
    .mariage { top: 12%; left: 50%; transform: translateX(-50%); }
    .portrait { top: 48%; left: 12%; }
    .groupe { top: 48%; right: 12%; }
    .autres { bottom: 10%; left: 50%; transform: translateX(-50%); }

    /* BOUTON RETOUR */
    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      text-decoration: none;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .back:hover {
      background: rgba(0,0,0,0.75);
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .card {
        position: static;
        margin: 20px auto;
      }

      .title {
        position: static;
        transform: none;
        margin: 30px 0;
      }

      .container {
        padding-top: 80px;
      }
    }
  </style>
</head>

<body>
  <a href="../index.html" class="back">← Accueil</a>

  <div class="container">
    <div class="title">
      <h1>PRESTATIONS</h1>
    </div>

    <div class="card mariage">
      <img src="../assets/img/prestations/mariage.jpg" alt="Mariage">
      <div class="card-content">
        <h2>Mariage</h2>
        <p>Tarifs : à partir de 480 €</p>
      </div>
    </div>

    <div class="card portrait">
      <img src="../assets/img/prestations/portrait.jpg" alt="Portrait">
      <div class="card-content">
        <h2>Portrait</h2>
        <p>Tarifs : à partir de 80 €</p>
      </div>
    </div>

    <div class="card groupe">
      <img src="../assets/img/prestations/groupe.jpg" alt="Groupes de musique">
      <div class="card-content">
        <h2>Groupes de musique</h2>
        <p>Tarifs : à partir de 180 €</p>
      </div>
    </div>

    <div class="card autres">
      <img src="../assets/img/prestations/autres.jpg" alt="Autres">
      <div class="card-content">
        <h2>Autres</h2>
        <p>Tarifs sur devis</p>
      </div>
    </div>
  </div>
</body>
</html>
