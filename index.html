<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* CONTENEUR IMAGE */
    .hero {
      position: relative;
      width: 100%;
      height: 80%;
      background: url("assets/img/fond.jpg") center / cover no-repeat;
    }

    /* BOUTONS */
    .btn {
      position: absolute;
      color: white;
      text-decoration: none;
      padding: 14px 26px;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(6px);

      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.15);
      background: rgba(255, 255, 255, 0.3);
    }

    /* POSITIONS (AJUSTABLES) */
    .instant {
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
    }

    .lieux {
      top: 52%;
      left: 25%;
    }

    .prestations {
      top: 52%;
      right: 25%;
    }
  </style>
</head>

<body>
  <div class="hero">

    <a href="pages/instant.html" class="btn instant">
      Instant
    </a>

    <a href="pages/lieux.html" class="btn lieux">
      Lieux
    </a>

    <a href="pages/prestations.html" class="btn prestations">
      Prestations
    </a>

  </div>
</body>
</html>
